<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="title">Word Count Calculator</div>
        <div>
            <textarea name="inputText" id="inputText" cols="150" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button onclick="calc()" class="calcButton">Calculate</button>
            <button onclick="clearText()" class="clearText">Clear Text</button>
        </div>
        <div class="dataBoxes">
            <div>
                <div id="words">8</div>
                <div>words</div>
            </div>
            <div>
                <div id="character">8</div>
                <div>Characters</div>
            </div>
            <div>
                <div id="sentences">8</div>
                <div>Sentences</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
